<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VolleyCoach">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <title>VolleyCoach</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="js/main.js?v=1.2.0"></script>
  
  <!-- Registrera Service Worker för PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Använd relativ path istället för absolut för att fungera både lokalt och i produktion
        const swPath = './sw.js';
        navigator.serviceWorker.register(swPath)
          .then(registration => {
            console.log('Service Worker registrerad:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registrering misslyckades:', error);
          });
      });
    }
  </script>
</body>
</html>
