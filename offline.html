<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <title>Offline - VolleyCoach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      color: #333;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #555;
    }
    
    .tips {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
      border-left: 4px solid #667eea;
    }
    
    .tips h2 {
      color: #667eea;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .tips ul {
      list-style: none;
      padding-left: 0;
    }
    
    .tips li {
      padding: 8px 0;
      color: #666;
    }
    
    .tips li::before {
      content: "‚úì ";
      color: #28a745;
      font-weight: bold;
      margin-right: 8px;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Du √§r offline</h1>
    <p>VolleyCoach kr√§ver en internetanslutning f√∂r att fungera.</p>
    <p>Kontrollera din anslutning och f√∂rs√∂k igen.</p>
    
    <button onclick="window.location.reload()">F√∂rs√∂k igen</button>
    
    <div class="tips">
      <h2>Medan du v√§ntar:</h2>
      <ul>
        <li>Kontrollera din WiFi eller mobildata</li>
        <li>St√§ng av flygplansl√§ge om det √§r aktiverat</li>
        <li>Starta om din enhet om problemet kvarst√•r</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-reload n√§r n√§tverket √§r tillbaka
    window.addEventListener('online', () => {
      console.log('Network back online, reloading...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    // Visa status
    if (navigator.onLine) {
      console.log('Browser reports online status');
    } else {
      console.log('Browser reports offline status');
    }
  </script>
</body>
</html>
